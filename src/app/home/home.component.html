<ul>
    <li *ngFor="let food of foods">
      <a routerLink="/food/{{food.id}}">
             <img [src]="Food.imageurl" [alt]="food.name">
               <div class="details">
                 <div class="name">
                   {{food.name}}
                 </div>
                 <div class="price">
                   {{food.price|currency}}
                 </div>

               </div>
       
            </a>
    </li>
</ul>
